<!DOCTYPE html>
<html>
    <head>
        <title>Welcome</title>
        <script>
          function myFunction() {
            var words = document.getElementById("welcome");
            var image = document.getElementById("img");

            if (image.src.match("dog.jpg")) {
                image.src = "dog_welcome.jpg";
                words.innerHTML = "Thanks for visiting!";
            }
            else {
                image.src = "dog.jpg";
                words.innerHTML = "Welcome to my page!!!!";
            }
          }
        </script>
    </head>
    
  <body>
    <h1 id = "welcome">Welcome to my page!!!!</h1>
    <img id = "img" onclick = "myFunction()" src = "dog.jpg"  height = 300>
    <br>
    <audio controls>
        <source src = "bark.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
